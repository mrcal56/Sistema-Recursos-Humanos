<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Empleado </title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <h1>Agregar Empleado</h1>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-6 offset-3">
                <div class="form-group">
                    <label for="input-name">Nombre</label>
                    <input type="text" class="form-control" id="input-name">
                </div>
                <div class="form-group">
                    <label for="input-apellido">Apellido</label>
                    <input type="text" class="form-control" id="input-apellido">
                </div>
                <div class="form-group">
                    <label for="input-telefono">Telefono</label>
                    <input type="number" class="form-control" id="input-telefono">
                </div>
                <div class="form-group">
                    <label for="input-mail">Correo electr√≥nico</label>
                    <input type="email" class="form-control" id="input-mail" placeholder="correo@dominio.ext">
                </div>
                <div class="form-group">
                    <label for="input-direccion">Direccion</label>
                    <input type="text" class="form-control" id="input-direccion">
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary">Entrar</button>
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
